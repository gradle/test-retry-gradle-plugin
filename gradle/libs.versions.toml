[versions]
asmVersion = "9.9"
junit4 = "4.13.2"
junit5Jupiter = "6.0.1"
junitPlatformLauncher = "6.0.1"
mockito = "4.11.0"
spock1 = "1.3-groovy-2.5"
spock2-groovy3 = "2.3-groovy-3.0"
spock2-groovy4 = "2.3-groovy-4.0"
testNg = "5.14.10"

[libraries]
spock-groovy3-bom = { module = "org.spockframework:spock-bom", version.ref = "spock2-groovy3" }
spock-groovy4-bom = { module = "org.spockframework:spock-bom", version.ref = "spock2-groovy4" }
spock-core.module = "org.spockframework:spock-core"
spock-junit4.module = "org.spockframework:spock-junit4"
nekohtml = "net.sourceforge.nekohtml:nekohtml:1.9.22"
asm = { module = "org.ow2.asm:asm", version.ref = "asmVersion" }
jetbrains-annotations = "org.jetbrains:annotations:26.0.2-1"
codenarc = "org.codenarc:CodeNarc:3.6.0"

# unused by the project itself, but tell renovate how to update library versions above
junit4 = { module = "junit:junit", version.ref = "junit4" }
junit5-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit5Jupiter" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher", version.ref = "junitPlatformLauncher" }
mockito = { module = "org.mockito:mockito-core", version.ref = "mockito" }
spock1 = { module = "org.spockframework:spock-core", version.ref = "spock1" }
testNg = { module = "org.testng:testng", version.ref = "testNg" }
